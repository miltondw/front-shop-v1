    <title>Card Products</title>
    <style>
        .main-container {
            width: 90%;
            height: 100vh;
            display: grid;
            place-items: center;
            margin: auto;
        }

        .card-products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .product-img {
            width: 240px;
            height: 240px;
            border-radius: 10px;
            margin: 18px;
        }

        .card-subtitle_content {
            display: flex;
            justify-content: space-around;
        }

        .card-subtitle {
            display: flex;
            flex-direction: column;
        }

        .prices {
            font-weight: bold;
        }

        .icon_cart {
            align-self: center;
        }

        /* Responsive */
        @media (max-width:1125px) {
            .card-products {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width:800px) {
            .card-products {
                grid-template-columns: repeat(2, 1fr);
            }

            .main-container {
                width: 100%;
            }

        }

        @media (max-width:600px) {
            .card-products {
                grid-template-columns: repeat(1, 1fr);
            }

        }
    </style>
</head>
