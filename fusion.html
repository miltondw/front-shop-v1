<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Practice Frontend</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <img class="icon-menu" src="./images/icons/icon_menu.svg" alt="icon menu">
            <div class="navbar-content">
                <img src="./images/logos/logo_yard_sale.svg" alt="logo yard sale" class="logo">
                <ul class="navbar-items">
                    <a href="/" class="navbar-item__link">
                        <li class="navbar-item">All</li>
                    </a>
                    <a href="/" class="navbar-item__link">
                        <li class="navbar-item">Clothes</li>
                    </a>
                    <a href="/" class="navbar-item__link">
                        <li class="navbar-item">Electronics</li>
                    </a>
                    <a href="/" class="navbar-item__link">
                        <li class="navbar-item">Furniture</li>
                    </a>
                    <a href="/" class="navbar-item__link">
                        <li class="navbar-item">Toys</li>
                    </a>
                    <a href="/" class="navbar-item__link">
                        <li class="navbar-item">Others</li>
                    </a>
                </ul>
            </div>
            <div class="navbar-content">
                <li class="email" id="email-menu">
                    <p>
                        yourEmail@gmail.com
                    </p>
                    <img id="icon-arrow" class="icon-arrow" src="./images/icons/flechita.svg" alt="icon arrow">
                </li>
                <div class="navbar-icon__cart">
                    <img class="icon-shopping-notification" src="./images/icons/icon_shopping_cart.svg"
                        alt="icon shopping notification">
                    <p class="count-car">6</p>
                </div>
            </div>
        </nav>
    </header>
    <div class="desk-menu" id="desk-menu">
        <ul class="desk-menu__content">
            <li class="desk-menu__tite"><a href="/" class="desk-menu__link">My orders</a></li>
            <li class="desk-menu__tite"><a href="/" class="desk-menu__link">My account</a></li>
            <li class="desk-menu__tite"><a href="/" class="desk-menu__link">Sing out</a></li>
        </ul>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
